<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" href="data:,">
<style>
html {
  font-family: Helvetica;
  display: inline-block;
  margin: 0px auto;
  text-align: center;
}

.button {
  background-color: #195B6A;
  border: none;
  color: white;
  padding: 16px 40px;
  text-decoration: none;
  font-size: 30px;
  margin: 2px;
  cursor: pointer;
}

.button2 {
  background-color: #77878A;
}

.sliders {
  display: inline-block;
  zoom: 1;
  *display: inline;
  width: 210px;
  vertical-align: middle;
  overflow: hidden;
}

.color {
  display: inline-block;
  zoom: 1;
  *display: inline;
  width: 100px;
  height: 100px;
  border: 1px solid rgba(0, 0, 0, 0.5);
  -webkit-box-shadow: 1px 1px 2px 0px rgba(0, 0, 0, 0.3);
  -moz-box-shadow: 1px 1px 2px 0px rgba(0, 0, 0, 0.3);
  box-shadow: 1px 1px 2px 0px rgba(0, 0, 0, 0.3);
  margin: 0 20px;
  vertical-align: middle;
}

.output {
  display: inline-block;
  zoom: 1;
  *display: inline;
  vertical-align: middle;
  overflow: hidden; . sliders dt, .output dt {float : left;
  clear: left;
  width: 50px;
  height: 40px;
  line-height: 40px;
}

.sliders dd, .output dd {
  float: left;
  height: 40px;
  line-height: 40px;
  margin: 0;
}
</style>
</head>

<body>
  <h1>Balkongbelysning</h1>
  <p>GPIO 0 - State off</p>
  <p>
    <a href="/0/on"><button class="button">ON</button></a>
  </p>
  <div class="sliders yui3-skin-sam">
    <dl>
      <dt>
        R: <span id="r-val" class="val"></span>
      </dt>
      <dd id="r-slider"></dd>
      <dt>
        G: <span id="g-val" class="val"></span>
      </dt>
      <dd id="g-slider"></dd>
      <dt>
        B: <span id="b-val" class="val"></span>
      </dt>
      <dd id="b-slider"></dd>
    </dl>
  </div>
  <div class="color"></div>
  <div class="output">
    <dl>
      <dt>Hex:</dt>
      <dd id="hex"></dd>
      <dt>RGB:</dt>
      <dd id="rgb"></dd>
      <dt>HSL:</dt>
      <dd id="hsl"></dd>
    </dl>
  </div>
</body>
</html>
